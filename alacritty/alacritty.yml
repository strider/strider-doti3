env:
  TERM: xterm-256color

# Window Customization
window:
  dimensions:
    columns: 120
    lines: 35
  padding:
    x: 25
    y: 25
scrolling:
  history: 10000
  multiplier: 3
window.opacity: 0.9
window.dynamic_title: true

# Font Customization
font:
  normal:
    family: Agave
    style: Regular
  bold:
    family: Agave
    style: Bold
  italic:
    family: Agave
    style: Italic
  size: 14.0
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
  use_thin_strokes: false
  debug:
    persistent_logging: false
draw_bold_text_with_bright_colors: true

# Colros (Harper)
colors:
  # Default colors
  primary:
    background: '0x282828'
    foreground: '0xE5E1DB'

  # Normal colors
  normal:
    black:   '0x726E6A'
    red:     '0xF8B63F'
    green:   '0x7FB5E1'
    yellow:  '0xD6DA25'
    blue:    '0x489E48'
    magenta: '0xB296C6'
    cyan:    '0xF5ECF0'
    white:   '0xFEFBEA'

  # Bright colors
  bright:
    black:   '0x726E6A'
    red:     '0xF8B63F'
    green:   '0x7FB5E1'
    yellow:  '0xD6DA25'
    blue:    '0x489E48'
    magenta: '0xB296C6'
    cyan:    '0xF5ECF0'
    white:   '0xFEFBEA'

  indexed_colors:
    - { index: 16, color: '0xdc9656' }
    - { index: 17, color: '0xa16946' }
    - { index: 18, color: '0x282828' }
    - { index: 19, color: '0x383838' }
    - { index: 20, color: '0xb8b8b8' }
    - { index: 21, color: '0xe8e8e8' }

  selection:
    text: '0xffffff'
    background: '0xdc3232'
    white:   '0xffffff'

cursor:
  style: Block
  unfocused_hollow: true
