general {
 interval = 1
 colors = true
 color_good = '#568081'
 color_degraded = '#b58900'
 color_bad = '#B14D4C'
}

#order += "mpd_status"
#order += "wireless wlp3s0"
#order += "ethernet ens9"
#order += "path_exists VPN"
order += "battery 0"
order += "volume master"
order += "tztime localdate"
order += "tztime localtime"

disk "/" {
 format = "  %avail"
 prefix_type = custom
}

disk "/dev/mmcblk0p1" {
  format = "   %avail"
  prefix_type = custom
}

disk "/home" {
 format = " %avail"
 prefix_type = custom
}

run_watch DHCP {
 pidfile = "/var/run/dhclient*.pid"
}

path_exists VPN {
 # path exists when a VPN tunnel launched by nmcli/nm-applet is active
 path = "/proc/sys/net/ipv4/conf/tun0"
}

wireless wlp3s0 {
  format_up = " %essid  %ip"
  format_down = " wlp3s0 down"
}

ethernet ens9 {
  format_up = " ens9  %ip"
  format_down = " ens9 down"
}

volume master {
 format = " %volume"
 format_muted = " %volume"
 device = "default"
 mixer = "Master"
 mixer_idx = 0
}

battery 0 {
 path = /sys/class/power_supply/BAT0/uevent
 format = "%status %percentage"
 status_chr: "⚇ CHR"
 status_bat: "⚡ BAT"
 status_full: "☻ FULL"
 low_threshold: 30
 last_full_capacity = true
 integer_battery_capacity = true
 threshold_type = percentage
}

mpd_status {
 host = "127.0.0.1"
 port = 6600
}

weather_yahoo paris {
 cache_timeout = 1800
 city_code = "FRXX0076"
 forecast_days = 1
 request_timeout = 10
 on_click 1 = "exec firefox http://www.meteo.fr"
}

cpu_usage {
 format = " %usage"
}

load {
 format = " %1min"
 max_threshold = 5
}

tztime localdate {
 format = " %Y-%m-%d"
}

tztime localtime {
 format = " %I:%M:%S %p"
 timezone = "Europe/Paris"
}

